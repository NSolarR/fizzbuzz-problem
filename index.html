<!DOCTYPE html>
<html>
    <head>

    </head>

    <body>
        <button onclick="fizzbuzz();">Click me to run fizzbuzz function!</button>

        <script>
            function fizzbuzz () {
                let num = prompt ('Input a number:');
                for (let i = 1; i <= num; i++)
                {
                    if(i % 3 == 0 && i % 5 == 0)
                    {
                        document.write(`FizzBuzz` + ` - `);
                    } else if (i % 5 == 0) {
                        document.write(`Buzz` + ` - `);
                    } else if (i % 3 == 0) {
                        document.write(`Fizz` + ` - `);
                    } else {
                        document.write(i + ` - `);
                    }
                }
                document.writeln(`RELOAD THE PAGE TO RUN FIZZBUZZ FUNCTION AGAIN`);
            }
        </script>
    </body>
</html>
