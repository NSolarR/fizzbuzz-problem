<!DOCTYPE html>
<html>

    <body>
        <script>

            function fizzbuzz () {
                let num = prompt ('Input a number:');
                for (let i = 1; i < num; i++)
                 {
                    if(i % 3 == 0 && i % 5 == 0)
                    {
                        console.log(`FizzBuzz`);
                    } else if (i % 5 == 0) {
                         console.log(`Buzz`);
                    } else if (i % 3 == 0) {
                        console.log(`Fizz`);
                    } else {
                        console.log(i);
                    }
                }
              }
        </script>
    </body>
</html>
